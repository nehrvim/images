name: Build Multiple Images

on:
  push:
    branches: [ "main" ]
    # Only trigger builds if files in these directories change
    paths:
      - 'alpine-rsync-inotify/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      # Build jobs for each image
      matrix:
        include:
          - image: alpine-rsync-inotify
            tags_suffix: rsync-inotify

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          # Point to the specific subdirectory for this matrix iteration
          context: ./${{ matrix.image }}
          # Support multiple architectures: ARM64, ARMv7, and x86_64
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.tags_suffix }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.tags_suffix }}:${{ github.sha }}